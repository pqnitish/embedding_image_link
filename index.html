<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
    }
    section {
      display: inline-block;
      margin: 20px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Mini Image Gallery</h1>

  <section>
    <img src="https://via.placeholder.com/300x200.png?text=Nature" alt="Beautiful nature scenery">
    <a href="https://en.wikipedia.org/wiki/Nature" target="_blank">Learn more about Nature</a>
  </section>

  <section>
    <img src="https://via.placeholder.com/300x200.png?text=Technology" alt="Modern technology">
    <a href="https://en.wikipedia.org/wiki/Technology" target="_blank">Explore Technology</a>
  </section>

  <section>
    <img src="https://via.placeholder.com/300x200.png?text=Space" alt="Outer space view">
    <a href="https://www.nasa.gov/" target="_blank">Visit NASA</a>
  </section>

</body>
</html>
